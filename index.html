<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="root">
        <div class="sfondo p-4">
            <div class="container h-100">
                <div class="row h-100">
                    <!-- SX -->


                    <!-- Profile -->
                    <div class="col-4 bg-white p-0">
                        <div class="d-flex justify-content-between align-items-center bg-gray">
                            <div class="d-flex align-items-center justify-content-between ">
                                <img :src="`./avatar${profilo.img}.jpg`" role=button
                                    class="rounded-circle img-profile me-3" alt="`profilo ${profilo.name}">
                                <span>{{profilo.name}}</span>
                            </div>
                            <div class="d-flex align-items-center me-2">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message m-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <!-- alert -->
                        <div class="d-flex align-items-center colorbell p-3">
                            <div class="bg-white rounded-circle p-2 me-4">
                                <i class="fa-solid fa-bell-slash text-info"></i>
                            </div>

                            <div>
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <p>Ottieni notifiche desktop</p>
                            </div>
                        </div>

                        <!-- cerca  -->

                        <div class="input-group input-group-sm">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" class="form-control"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>

                        <!-- containerChat -->

                        <div v-for="(element, index) in contacts" role="button" @click="setIndexContact(index)">
                            <ul class="list-group list-group-flush">

                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between ">
                                        <div class="d-flex align-items-center">
                                            <img :src="'./avatar' + element.avatar + '.jpg'"
                                                class="rounded-circle img-profile me-2"
                                                alt="foto profilo ${element.name}">
                                            <div>
                                                <span>{{element.name}}</span>
                                                <div>
                                                    <p>Ultimo messaggio inviato</p>
                                                </div>
                                            </div>


                                        </div>

                                        <div class="d-flex justify-content-end align-items-center">
                                            <span class="d-flex">11:04</span>
                                        </div>

                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>




                    <!-- DX -->
                    <div class="col-8 d-flex flex-column p-0 border ">
                        <div class="d-flex justify-content-between align-items-center  bg-gray ">

                            <div class="d-flex align-items-center">
                                <img :src="'./avatar' + contacts[indexContact].avatar + '.jpg'" role=button class="rounded-circle img-profile me-3"
                                    alt="profilo">

                                <div class="d-flex flex-column">
                                    <span>{{contacts[indexContact].name}}</span>
                                    <span>Ultimo messaggio inviato alle </span>
                                </div>
                            </div>

                            <div class="headeric me-3">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <div class="sfondo-chats p-4 d-flex flex-grow-1 flex-column justify-content-start">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item rounded-3 sent mb-3" v-for="CurrentMessage in contacts[indexContact].messages" :class="CurrentMessage.status">
                                    {{CurrentMessage.message}}
                                </li>

                            </ul>
                        </div>

                        <!-- footer dx -->

                        <div class="footeric input-group input-group-sm">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                <i class="fa-solid fa-face-smile"></i>
                            </span>

                            <input type="text" class="form-control" placeholder="Scrivi un messaggio"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <div class="p-3 border bg-gray">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
